<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Прототип</title>
      <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
      <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
      <script src="index.js"> </script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <div id="control-panel">
        <button id="generate-button" onclick="generateNewPrize()">
            Згенерувати новий секретний приз
        </button>
        <div id="status-display">Статус: Приз не згенеровано</div>
    </div>
      
    <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      
      <a-marker type="barcode" value="0" prizeslots></a-marker>
  
      <a-marker type="barcode" value="1" prizeslots></a-marker>
  
      <a-marker type="barcode" value="2" prizeslots></a-marker>
  
      <a-marker type="barcode" value="3" prizeslots></a-marker>
  
      <a-marker type="barcode" value="4" prizeslots></a-marker>
      
      <a-marker type="barcode" value="5" prizeslots></a-marker>
      
      <a-marker type="barcode" value="6" prizeslots></a-marker>

      <a-marker type="barcode" value="7" prizeslots></a-marker>

      <a-marker type="barcode" value="8" prizeslots></a-marker>

      <a-marker type="barcode" value="8" prizeslots></a-marker>

      <a-marker type="barcode" value="9" prizeslots></a-marker>

      <a-marker type="barcode" value="10" prizeslots></a-marker>

      <a-marker type="barcode" value="11" prizeslots></a-marker>

      <a-marker type="barcode" value="12" prizeslots></a-marker>

      <a-entity camera></a-entity>
      
      <a-entity loop></a-entity>
    </a-scene>
  </body>
</html>
